<div class="login-wrapper d-flex justify-content-center" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box col-lg-6 col-sm-6 col-md-12">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="example-form" #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>
      <mat-card-content>
        <div class="row">
          <div class="col-6 mb-2">
            <label class="mb-2">Email</label>
            <input type="email" class="form-control" placeholder="email" name="email" ngModel required #email="ngModel"/>
          </div>
          <div class="col-6 mb-2">
            <label class="mb-2">Password</label>
            <input type="password" class="form-control" placeholder="password" name="password" ngModel required #password="ngModel" />
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Connexion</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
